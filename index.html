<body>
<div id="uikit" class="main-container">
	<div class="col1-layout home">
    	<div class="main">
        	<div class="col-main">
            	<div class="logo">
                    <h1>
                    	<a href="index.html">Logo</a>
                    </h1>
                </div>
            	<div class="login-box">
                	<div class="header-title">Member Log In</div>
                	<form action="?" autocomplete="on">
                    	<p><label class="fa fa-user" for="username">Username</label> <input type="text" id="username" placeholder="Username" pattern="" value=""></p>
                        <p><label class="fa fa-lock" for="password">Password</label> <input type="password" id="password" placeholder="Password" value=""></p>
                        <p><button class="button button-green">Log In</button></p>
                        <p class="action-text"><label class="pull-left"><input type="checkbox" name="" id="keepLogged"> Keep me logged in</label>
                        	<a href="forgot-password.html" class="pull-right">Forgot Password?</a>
                        </p>
                    </form>
                    <p class="note">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
                </div>
            </div>
        </div>
        <footer>
        	&copy; 2015, <a href="http://lftechnology.com">Leapfrog Technology Inc.</a>
        </footer>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script type='text/javascript' src='js/jquery.placeholder.js'></script>
<script>
	$(function() {
		// Invoke the plugin
		$('input, textarea').placeholder({customClass:'placeholder'});
	});
</script>
</body>
